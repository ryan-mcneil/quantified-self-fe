<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <main id="app">
    <section id="manage-foods-container">
      <div id="add-food-container">
        <form id="add-food-form">
          <label for="add-food-name">Name</label>
          <input class="add-food-input"
                 id="add-food-name" 
                 type="text" 
                 placeholder="Enter name of food" 
                 aria-label="input for food name">
          <label for="add-food-calories">Calories</label>
          <input class="add-food-input"
                 id="add-food-calories" 
                 type="text" 
                 placeholder="Enter number of calories" 
                 aria-label="input for food calories">
          <input id="add-food-submit" type="submit" value="Add Food" disabled>
        </form>
      </div>
    </section>
  </main>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
</body>
</html>
