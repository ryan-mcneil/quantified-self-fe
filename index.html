<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,700" rel="stylesheet">
</head>
<body>
  <main id="app">
    <section id="manage-foods-container">
      <div id="current-date-container"></div>
      <div id="add-food-container">
      <h1>Foods</h1>
        <form id="add-food-form">
          <div class="add-food-input-group">
            <label for="add-food-name">Name:</label>
            <input class="add-food-input"
                   id="add-food-name" 
                   type="text" 
                   placeholder="Enter name of food" 
                   aria-label="input for food name">
          </div>
          <div class="add-food-input-group">
            <label for="add-food-calories">Calories:</label>
            <input class="add-food-input"
                  id="add-food-calories" 
                  type="text" 
                  placeholder="Enter number of calories" 
                  aria-label="input for food calories">
          </div>
          <div id="add-form-bottom-container">
            <div id="food-feedback">
            </div>
            <input id="add-food-submit" type="submit" value="Add Food" disabled>
          </div>
        </form>
      </div>
      <div id="foods-list-container">
        <div id="foods-list-filter">
        </div>
        <div id="foods-heading-container">
          <h4 class="foods-heading" id="foods-heading-name">Name</h4>
          <h4 class="foods-heading" id="foods-heading-calories">Calories</h4>
        </div>
        <div id="foods-list-items-container">

        </div>
      </div>
    </section>
  </main>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
</body>
</html>
